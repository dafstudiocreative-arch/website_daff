            </div>
          </article>
        </div>
      `;
      produkContainer.innerHTML += card;
    }

    // Fungsi tampilkan modal preview
    function showPreview(src, tipe) {
      previewImage.src = src;
      previewTitle.textContent = "Daster Eksklusif " + tipe;
