  <script>
    const produkContainer = document.getElementById("produk-container");
    const previewImage = document.getElementById("previewImage");
    const previewTitle = document.getElementById("previewTitle");

    const waNumber = "62895401071376"; // nomor WA

    // --- 5 Produk Batik Custom ---
    const batikProducts = [];
    for (let i = 1; i <= 5; i++) {
      batikProducts.push({ tipe: "Batik-" + i, img: `batik/${i}.webp` });
    }

    batikProducts.forEach(prod => {
      let card = `
        <div class="col-lg-3 col-md-4 col-sm-6">
          <article class="card produk-card h-100 text-center position-relative" 
                   itemscope itemtype="https://schema.org/Product">
            <div class="position-relative">
              <img src="${prod.img}" alt="Batik Custom ${prod.tipe} - DAFF Studio Creative" 
                   itemprop="image" 
                   onclick="showPreview('${prod.img}', '${prod.tipe}')"
                   style="cursor:pointer;">
            </div>
            <div class="card-body">
              <h2 class="card-title h6" itemprop="name">Batik Custom Tipe ${prod.tipe}</h2>
              <a target="_blank" 
                 href="https://wa.me/${waNumber}?text=Halo,%20saya%20ingin%20pesan%20Batik%20Custom%20Tipe%20${prod.tipe}" 
                 class="btn-wa">

              </a>
              <div class="custom-box mt-3" itemprop="description">
                <strong>Desain Eksklusif</strong>
                <ul>
                  <li>1 desain eksklusif</li>
                  <li>Jasa separasi (pisah warna) batik untuk hasil warna presisi</li>
                  <li>Siap cetak produksi</li>
                  <li>Mendukung berbagai varian warna</li>
                  <li>Termasuk revisi hingga sesuai kebutuhan</li>
                </ul>
                <p><strong>Harga: Rp 600.000/desain</strong></p>
              </div>
              <!-- schema.org offers -->
              <div itemprop="offers" itemscope itemtype="https://schema.org/Offer">
                <meta itemprop="priceCurrency" content="IDR" />
                <meta itemprop="price" content="600000" />
                <link itemprop="availability" href="https://schema.org/InStock" />
                <meta itemprop="url" content="https://wa.me/${waNumber}" />
              </div>
            </div>
          </article>
        </div>
      `;
      produkContainer.innerHTML += card;
    });

    // Fungsi preview modal
    function showPreview(src, tipe) {
      previewImage.src = src;
      previewTitle.textContent = "Batik Custom " + tipe;
      const modal = new bootstrap.Modal(document.getElementById('previewModal'));
      modal.show();
    }
  </script>
