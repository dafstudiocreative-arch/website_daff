<script>
  const produkContainer = document.getElementById("produk-container");
  const previewImage = document.getElementById("previewImage");
  const previewTitle = document.getElementById("previewTitle");

  const waNumber = "62895401071376"; // nomor WA

  // --- Tambah 2 produk baru di paling atas (BAR series) ---
  const newProducts = [
    { tipe: "Bar-1", img: "kerudung/bar1.webp" },
    { tipe: "Bar-2", img: "kerudung/bar2.webp" },
    { tipe: "Bar-3", img: "kerudung/bar3.webp" },
    { tipe: "Bar-4", img: "kerudung/bar4.webp" }
  ];

  newProducts.forEach(prod => {
    let card = `
      <div class="col-lg-3 col-md-4 col-sm-6">
        <article class="card produk-card h-100 text-center position-relative" 
                 itemscope itemtype="https://schema.org/Product">
          <div class="position-relative">
            <img src="${prod.img}" alt="Kerudung Custom ${prod.tipe} - DAFF Studio Creative" 
                 itemprop="image" 
                 onclick="showPreview('${prod.img}', '${prod.tipe}')"
                 style="cursor:pointer;">
          </div>
          <div class="card-body">
            <h2 class="card-title h6" itemprop="name">Kerudung Custom Tipe ${prod.tipe}</h2>
            <a target="_blank" 
               href="https://wa.me/${waNumber}?text=Halo,%20saya%20ingin%20pesan%20Kerudung%20Custom%20Tipe%20${prod.tipe}" 
               class="btn-wa">
              <i class="bi bi-whatsapp"></i> Pesan Langsung
            </a>
            <div class="custom-box mt-3" itemprop="description">
              <strong>Custom Design</strong>
              Harga final sesuai konsep.<br>
              Tambah seri warna Rp35.000/warna<br>
              Rp350.000 - Rp600.000<br>
              Ready Design per pack (isi 5 warna)<br>
              Rp350.000/desain
            </div>

            <!-- schema.org offers untuk produk tersedia -->
            <div itemprop="offers" itemscope itemtype="https://schema.org/Offer">
              <meta itemprop="priceCurrency" content="IDR" />
              <meta itemprop="price" content="350000" />
              <link itemprop="availability" href="https://schema.org/InStock" />
              <meta itemprop="url" content="https://wa.me/${waNumber}" />
            </div>
          </div>
        </article>
      </div>
    `;
    produkContainer.innerHTML += card;
  });

  // --- Loop produk lama (semua SOLD OUT) ---
  const images = [];
  for (let i = 1; i <= 100; i++) {
    images.push(`kerudung/${i}.webp`);
  }

  const totalCards = 100;
  for (let i = 1; i <= totalCards; i++) {
    let tipe = "Da-" + (1000 + i);
    let img = images[i - 1];

    let card = `
      <div class="col-lg-3 col-md-4 col-sm-6">
        <article class="card produk-card h-100 text-center position-relative" 
                 itemscope itemtype="https://schema.org/Product">
          <div class="position-relative">
            <img src="${img}" alt="Kerudung Custom ${tipe} - DAFF Studio Creative" 
                 itemprop="image" 
                 onclick="showPreview('${img}', '${tipe}')"
                 style="cursor:pointer;">
            <div class="sold-overlay">SOLD OUT</div>
          </div>
          <div class="card-body">
            <h2 class="card-title h6" itemprop="name">Kerudung Custom Tipe ${tipe}</h2>
            <button class="btn btn-secondary w-100" disabled>Sudah Terjual</button>
            <div class="custom-box mt-3" itemprop="description">
              <strong>Custom Design</strong>
              Harga final sesuai konsep.<br>
              Tambah seri warna Rp35.000/warna<br>
              Rp350.000 - Rp600.000<br>
              Ready Design per pack (isi 5 warna)<br>
              Rp350.000/desain
            </div>

            <!-- schema.org offers untuk produk SOLD OUT -->
            <div itemprop="offers" itemscope itemtype="https://schema.org/Offer">
              <meta itemprop="priceCurrency" content="IDR" />
              <meta itemprop="price" content="350000" />
              <link itemprop="availability" href="https://schema.org/OutOfStock" />
              <meta itemprop="url" content="https://daffdesain.store/kerudung.html" />
            </div>
          </div>
        </article>
      </div>
    `;
    produkContainer.innerHTML += card;
  }

  // Fungsi preview modal
  function showPreview(src, tipe) {
    previewImage.src = src;
    previewTitle.textContent = "Kerudung Custom " + tipe;
    const modal = new bootstrap.Modal(document.getElementById('previewModal'));
    modal.show();
  }
</script>
