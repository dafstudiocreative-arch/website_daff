  <script>
    const produkContainer = document.getElementById("produk-container");
    const previewImage = document.getElementById("previewImage");
    const previewTitle = document.getElementById("previewTitle");

    const waNumber = "62895401071376"; // nomor WA

    // --- Loop produk kaos (1 - 20) ---
    for (let i = 1; i <= 20; i++) {
      let tipe = "Kaos-" + i;
      let img = `kaos/${i}.webp`;

      let card = `
        <div class="col-lg-3 col-md-4 col-sm-6">
          <article class="card produk-card h-100 text-center position-relative" 
                   itemscope itemtype="https://schema.org/Product">
            <div class="position-relative">
              <img src="${img}" alt="Kaos Custom ${tipe} Bandung Cimahi - DAFF Studio Creative"
                   itemprop="image" 
                   onclick="showPreview('${img}', '${tipe}')">
            </div>
            <div class="card-body">
              <h2 class="card-title h6" itemprop="name">Kaos Custom Tipe ${tipe}</h2>
              <a target="_blank" 
                 href="https://wa.me/${waNumber}?text=Halo,%20saya%20ingin%20pesan%20Kaos%20Custom%20Tipe%20${tipe}" 
                 class="btn-wa">

              </a>
              <div class="custom-box mt-3" itemprop="description">
                <strong>Custom Design</strong>
                Bisa pilih bahan & warna.<br>
                Harga mulai Rp85.000 - Rp150.000<br>
                Diskon khusus order komunitas.<br>
                Free desain jika order minimal 12 pcs.
              </div>

              <!-- schema.org offers -->
              <div itemprop="offers" itemscope itemtype="https://schema.org/Offer">
                <meta itemprop="priceCurrency" content="IDR" />
                <meta itemprop="price" content="85000" />
                <link itemprop="availability" href="https://schema.org/InStock" />
                <meta itemprop="url" content="https://wa.me/${waNumber}" />
              </div>
            </div>
          </article>
        </div>
      `;
      produkContainer.innerHTML += card;
    }

    // Fungsi preview modal
    function showPreview(src, tipe) {
      previewImage.src = src;
      previewTitle.textContent = "Kaos Custom " + tipe;
      const modal = new bootstrap.Modal(document.getElementById('previewModal'));
      modal.show();
    }
  </script>
